<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="primeiro-login">
        <div class="segundo-login">
            <h1>Olá!<br>Faça seu login para acessar sua conta</h1>
            <img src="comp.svg" class="imagem" alt="comp.svg">
        </div>
        <div class="terceiro-login">
            <div class="quarto-login">
                <h1>LOGIN</h1>
                <div class="texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="botao" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
